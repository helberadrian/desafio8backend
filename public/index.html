<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 8 - Backend</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
    <h1>Backend - Desafio</h1>
    <hr>
    <div>
        <a href="./pages/login.html">
            <button>Login</button>
        </a>
    </div>

    <!-- Formulario de carga de todos los productos -->
    <form action="/api/productos" method="get">
        <h3>Lista de Productos</h3>
        <button type="submit">Cargar</button>
    </form>
    <hr>

    <!-- Formulario de ingreso de nuevo producto -->
    <form id="products" action="/api/productos" method="post">
        <h3>Nuevo Producto</h3>
        <input type="text" placeholder="Producto" name="producto">
        <input type="number" placeholder="Precio" name="precio">
        <input type="number" placeholder="Cantidad" name="cantidad">
        <button type="submit">Enviar</button>
    </form>

    <script src="../server.js"></script>
</body>
</html>
